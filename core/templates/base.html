<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}

    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--<{% for css_file in css_files %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/' ~ css_file %}">
  {% endfor %}-->

  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <link rel="icon" href='{% static "img/senda.ico" %}'>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&display=swap" rel="stylesheet">



</head>





<body class="bg-secondary-subtle">
  {% block body %}
  <div class="container-fluid text-center">
    <!-- Aside -->
    <div class="row align-items-start">
      <div class="col-2 bg-success vh-100">
        {% block aside %}{% include "aside.html"%}{% endblock %}
      </div>
      <!-- Nav y Body -->
      <div class="col-10 p-0">

        {% block nav %}{% include "nav.html" %}{% endblock %}

        {% block section %} {% endblock %}

      </div>
    </div>
    {% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/gestionCliente.js' %}"></script>
</body>

</html>
