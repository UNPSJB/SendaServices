{% extends "../base.html" %}
{% load static %}

{% block tmain %}
<h4 class="mx-3">{{ titulo }}</h4>
{% endblock %}

{% block cmain %}

    <div class="col-12 mx-auto">
        <div class="card flex-fill border-0">
            <div class="card-body py-4">


                <div class="d-flex">
                    <div class="d-grid gap-1">
                        <h4>Listado de Categorias</h4>

                    </div>
                </div>


                <div class="d-flex align-items-start">
                    <div class="flex-grow-1 table-responsive">
                        <table class="table table-striped">
                            <tbody>
                                {% for c in Categoria %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{c.nombre}}</td>
                                    <td>{{c.sueldoBase}}</td>
                                    <td>
                                        <button onclick="abrir_modal_edicion('{% url "modificarCategoria" c.pk %}')" class="btn mx-2 mb-2 btn-sm btn-primary">Modificar</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modificar" role="dialog">
        
    </div>


{% endblock %}

{% block extrajs %}
<!--Modal-->
<script type="text/javascript">
    var $ = jQuery.noConflict();
    function abrir_modal_edicion(url){
        $('#modificar').load(url, function(){
            $(this).modal('show');
        });
    }
</script>
{% endblock %}
