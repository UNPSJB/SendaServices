<div class="modar-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edicion Cliente: {{ object }}</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="close">
            </button>
        </div>
        <form action="{% url 'modificarCliente' object.cuil_cuit %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.as_p }}
            </div>
            <div class="model-footer">
                <button class="btn btn-primary" type="sumbit">Confirmar</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
