{% extends "../base.html" %}
{% load static %}

{% block tmain %}
<h4 class="mx-3">Gestion Clientes</h4>
{% endblock %}

{% block cmain %}

<div class="col-12 col-md-7 mx-auto">
    <div class="card flex-fill border-0">
        <div class="card-body py-4">
            
            {% for msg in messages %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Hey!</strong> {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
                
            {% endfor %}
            <h4>Crear Cliente</h4>
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'crearCliente' %}" method="POST"> {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="txtCuitCuil">Cuit-Cuil</label>
                            <input type="text" id="txtCuitCuil" name="txtCuitCuil" class="form-control"
                                placeholder="Cuit-Cuil" maxlength="30" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="txtApellido">Apellido</label>
                            <input type="text" id="txtApellido" name="txtApellido" class="form-control"
                                placeholder="Apellido" maxlength="45" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="txtNombre">Nombre</label>
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                                maxlength="45" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="emailCorreo">Correo</label>
                            <input type="email" id="emailCorreo" name="emailCorreo" class="form-control"
                                placeholder="Correo" maxlength="45" required>
                        </div>
                        <div class="form-group">

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="cpHabitual">
                                <label class="form-check-label" for="cpHabitual">Habitual</label>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="cpGubernamental">
                                <label class="form-check-label" for="cpGubernamental">Gubernamental</label>
                            </div>

                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block text-white">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
