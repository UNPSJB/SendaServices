{% extends "base.html" %}

{% load static %}

{% block title %} Login {% endblock %}

{% block nav %} {% endblock %}

{% block aside %} {% endblock %}

{% block body%}
<div class="container-fluid login-page background">
    <!-- Contenido de tu página -->

    <div class="m-0 vh-100 row justify-content-center align-items-center">
        <div class="col-auto px-5 pb-5 pt-3"
            style="background-color: rgba(255, 255, 255, 0.7); border: 1px solid #ccc; border-radius: 10px;">
            <div class="row">
                <div class="col">
                    <img src="{% static 'img/senda.png' %}" alt="Senda" class="img-fluid mx-auto d-block">
                </div>

            </div>
            <form action="" method=" get">
                <div class="input-group p-2">
                    <input type="text" name="" class="form-control" id="" placeholder="Usuario">
                </div>
                <div class="input-group p-2">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <input type="button" class="btn btn-success w-100 mt-2" value="Ingresar">
            </form>
        </div>
    </div>
</div>


{% endblock %}
